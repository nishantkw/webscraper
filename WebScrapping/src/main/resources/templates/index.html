<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebScraper</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* ---------------- NIGHT MODE ---------------- */
        body {
            background: #0d0d0d;
            color: #b0f5d4;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* ---------------- ANIMATED BACKGROUND BLOBS ---------------- */
        .background-animation {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(120px);
            animation: float 25s infinite alternate;
        }

        .blob:nth-child(1) {
            width: 400px;
            height: 400px;
            background: #00ff99;
            top: 10%;
            left: 5%;
        }

        .blob:nth-child(2) {
            width: 500px;
            height: 500px;
            background: #00faff;
            top: 50%;
            left: 60%;
        }

        .blob:nth-child(3) {
            width: 300px;
            height: 300px;
            background: #00ff99;
            top: 70%;
            left: 20%;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) scale(1); }
            50% { transform: translateY(-50px) translateX(30px) scale(1.1); }
            100% { transform: translateY(0) translateX(0) scale(1); }
        }

        /* ---------------- NAVBAR ---------------- */
        .navbar-custom {
            background: #1f1f1f;
        }

        /* Logo NO GLOW */
        .logo-text {
            font-size: 25px;
            font-weight: 700;
            color: #b0f5d4;
            text-shadow: none;
        }

        /* ---------------- CONTENT BOX ---------------- */
        .content-box {
            background: #1e1e1e;
            color: #b0f5d4;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,255,200,0.1);
        }

        /* ---------------- INPUTS ---------------- */
        input.form-control {
            background: #2c2c2e;
            color: #b0f5d4;
            border: 1px solid #00faff;
            text-shadow: 0 0 4px #00faff;
        }

        input.form-control::placeholder {
            color: #00faff;
            text-shadow: 0 0 5px #00faff;
        }

        input.form-control:focus {
            border: 1px solid #00ff99;
            box-shadow: 0 0 10px #00ff99;
        }

        /* ---------------- SECTION CARDS ---------------- */
        .section-card {
            padding: 20px;
            border-radius: 14px;
            background: #2c2c2e;
            color: #b0f5d4;
            box-shadow: 0 4px 12px rgba(0,255,200,0.3);
            margin-top: 25px;
        }

        /* Section titles NO GLOW */
        .section-title {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: #b0f5d4;
            text-shadow: none;
        }

        .section-title i {
            font-size: 26px;
            margin-right: 10px;
            color: #00faff;
            text-shadow: 0 0 5px #00faff; /* icon glows */
        }

        /* ---------------- IMAGES & VIDEOS ---------------- */
        img, video {
            border-radius: 14px;
            box-shadow: 0 0 15px #00ff99, 0 0 25px #00faff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        img:hover, video:hover {
            transform: scale(1.06);
            box-shadow: 0 0 25px #00ff99, 0 0 40px #00faff;
        }

        /* ---------------- LINKS ---------------- */
        .link-item a {
            color: #00faff;
            text-shadow: 0 0 4px #00faff;
            text-decoration: none;
        }

        .link-item a:hover {
            color: #00ff99;
            text-shadow: 0 0 6px #00ff99, 0 0 12px #00faff;
        }

        /* ---------------- BUTTON ---------------- */
        .btn-custom {
            background: #003f3f;
            border: none;
            color: #b0f5d4;
            font-weight: 600;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px #00ff99, 0 0 10px #00faff;
            transition: 0.3s;
        }

        .btn-custom:hover {
            opacity: 0.85;
            transform: scale(1.03);
            box-shadow: 0 0 15px #00ff99, 0 0 30px #00faff;
        }

        /* ---------------- HEADINGS ---------------- */
        h2 {
            color: #b0f5d4; /* no glow */
            text-shadow: none;
        }

    </style>
</head>

<body>

<!-- ANIMATED BACKGROUND BLOBS -->
<div class="background-animation">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
</div>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-globe2 fs-2 me-2"></i>
            <span class="logo-text">WebScraper</span>
        </a>
    </div>
</nav>

<!-- MAIN BOX -->
<div class="container mt-5">
    <div class="content-box">

        <h2 class="text-center mb-4 fw-bold">Web Content Extractor</h2>

        <input type="text" id="urlInput" class="form-control"
               placeholder="Enter website URL">

        <button onclick="scrape()"
                class="btn btn-custom w-100 mt-3">
            Start Scraping
        </button>

        <!-- IMAGES -->
        <div class="section-card">
            <div class="section-title">
                <i class="bi bi-image-fill"></i> Images
            </div>
            <div id="images" class="d-flex flex-wrap mt-3"></div>
        </div>

        <!-- LINKS -->
        <div class="section-card">
            <div class="section-title">
                <i class="bi bi-link-45deg"></i> Links
            </div>
            <div id="links" class="mt-3"></div>
        </div>

        <!-- VIDEOS -->
        <div class="section-card">
            <div class="section-title">
                <i class="bi bi-play-btn-fill"></i> Videos
            </div>
            <div id="videos" class="mt-3"></div>
        </div>

    </div>
</div>

<script>
    function scrape() {
        let url = document.getElementById("urlInput").value;

        fetch(`/api/scrape?url=${encodeURIComponent(url)}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("images").innerHTML =
                    data.images.map(img =>
                        `<img src="${img}" width="140" class="m-2">`
                    ).join("");

                document.getElementById("links").innerHTML =
                    data.links.map(link =>
                        `<p class="link-item"><a href="${link}" target="_blank">${link}</a></p>`
                    ).join("");

                document.getElementById("videos").innerHTML =
                    data.videos.map(v =>
                        `<video src="${v}" width="280" controls class="m-2"></video>`
                    ).join("");
            });
    }
</script>

</body>
</html>
